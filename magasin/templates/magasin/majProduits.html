{% extends 'magasin/base.html' %}

{% block title %}
    Manipulation des Produits
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Manipulation des Produits</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" class="post-form">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
