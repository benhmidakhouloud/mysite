<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Modifier le post : {{ post.title }}</title>
</head>
<body>
     <style>
          h1{
          font-size: 40px;
          font-weight: bold;
          margin-bottom: 40px;
          text-align: center;
          margin-top: 20px;
     }
     .form{
          /* text-align: center; */
          width: 600px;
          margin-top: 30px;
          margin: 0 auto;
          margin-top: 80px;
          border: 2px solid rgb(81, 31, 135);
          /* box-shadow:  0 0 20px black; */
     }
     button{
          width: 170px;
          height: 60px;
          text-align: center;
          font-weight: bold;
          margin-left: 150px;
     }
     button:hover{
          background-color: rgb(173, 108, 108);
          color: rgb(156, 152, 152);
          cursor: pointer;
     }
     form{
          margin: 20px;
          padding: 20px;
     }
     </style>
     <h1>Modifier Post</h1>
     <div class="form">
    <form method="post" enctype="multipart/form-data">
         {% csrf_token %}
	    {{ form.as_p }}
         <button type="submit">Modifier</button>
    </form>
     </div>
</body>
</html>
